<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Amazing Events</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body >
    <div id="app" class="d-flex flex-column justify-content-between">
        <header>
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img class="logo" src="./assets/img/logo_Amazing_Events.png" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarTogglerDemo01">
                        <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto gap-2">
                            <li class="nav-item">
                                <a class="nav-link btn" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn" href="./upcoming-events.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link btn" href="./past-events.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn" href="./contact.html">Contact</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link btn" href="./stats.html">Stats</a>
                            </li>
                            <li v-if="tienda.length" class="nav-item ">
                                <a class="nav-link btn cart-icon active" href="./shop.html"><i class="bi-cart2"></i><span class="cart-quantity">{{tienda.length}}</span></a>
                                
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container-fluid d-flex flex-wrap justify-content-center align-items-center title-container1">
                <h1 class="title">Shop</h1>
            </div>
        </header>
        <main id="shop" class="row container-fluid row mx-auto flex-grow-1" >

            <h2 v-if="!tienda.length" class="text-center ">NO EVENTS FOUND</h2>

            <section class="g-4 p-3 col-md-8 col-12">
                <div v-for="item of tienda" class="col-12 my-1">
                    <div class="card flex-row">
                        <div class="col-md-4">
                            <img :src="item.image" class="card-img-top p-2 img-shop" alt="...">
                        </div>
                        <div class="card-body col-md-6 d-flex flex-column align-items-center">
                            <h5 class="card-title">{{item.name}}</h5>
                            <div>
                                <small class="mx-2"> US$ {{item.price}} </small>
                                <a :href="'./details.html?id='+ item._id" class="btn details-btn p-1">
                                    View more
                                </a>
                                <a class="btn shop-btn mx-2" @click="eliminarShop(evento)"><i
                                        class="bi bi-trash3-fill "></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="g-4 p-3 col-md-4 col-12">
                <div class="card flex-row  my-1">

                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title">TOTAL:</h5>
                        <p>{{tienda.length}} products</p>
                        <small class="mx-2"> US$ {{precioTotal}} </small>
                        <div>
                            <a href="" class="btn details-btn p-1 m-1">
                                Finish
                            </a>
                            <a href="" class="btn details-btn p-1 m-1" @click="resetShop">
                                Clear
                            </a>

                        </div>

                    </div>



                </div>
            </div>





        </main>
        <footer class="d-flex flex-wrap justify-content-between align-items-center p-3 mt-3">
            <ul class="nav col-md-4 list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/arte.escuela/" target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/profile.php?id=100014593719613"
                        target="_blank">
                        <i class="bi bi-facebook"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="https://wa.link/3puj2n" target="_blank">
                        <i class="bi bi-whatsapp"></i></a></li>
            </ul>
            <div class="col-md-4 d-flex align-items-center justify-content-end me-5">
                <a href="/" class="mb-3 me-2 mb-md-0 text-decoration-none lh-1 text-white">
                    <span>FE15-TM</span>
                </a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./scripts/vue.js"></script>
    <!-- <script src="./scripts/function.js"></script>
    <script src="./scripts/main.js"></script> -->
</body>

</html>
